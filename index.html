<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="
        https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Pokedex</title>
  </head>
  <body onload="renderSmallCard()">
    <div id="overlay" class="overlay"></div>
      <header>
        <img src="img/pokedexLogo.png" alt="" />
        <input type="text" id="searchPokemon" placeholder="Search Pokemon..." />
      </header>
      <div id="pokedex" class=""></div>
      <div class="load-btn" id="loadBtn">
        <button class="btn btn-primary" onclick="loadMore()">Load More</button>
      </div>
      <div id="pokedexBigCard" class="d-none">
        <div class="bigCard" id="bigCard">
          <div class="nav">
            <div><img src="img/left.png" onclick="prevCard(index)" alt=""></div>
            <div><h2 id="pokemonNameBigCard"></h2>
            <h5 id="pokemonTypeBigCard">Type:</h5></div>
            <div><img src="img/right.png" onclick="nextCard(index)" alt=""></div>
          </div>
          <div>
            <img id="bigCardImage" alt="" />
          </div>
        </div>
        <div id="pokemonStats">
          <h4>Base Stats</h4>
          <canvas id="chart"></canvas>
        </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
